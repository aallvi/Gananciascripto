<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto - Ganancias</title>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mx-auto mt-16 ">
        <h1 id="titulo" class="text-4xl mt-5 text-white font-bold uppercase text-center"> Calculador de Ganancias </h1>
        <p class="text-white text-center"> by @aallvi </p>
        <div class="max-w-lg mx-auto ">

            
            
            <form id="formulario" class="mt-10 " action="#" method="POST">
                <h2 class="text-white bg-black px-3 py-2 max-w-20"> Ingresa Monto invertido (En dolares, Pesos, Euros, etc)</h2>
                <div class="mt-5 mb-5">
                    
                    <input 
                        type="text" 
                        name="ciudad"
                        id="inversion"
                        placeholder="Escribe cuanto invertiste"
                        class="w-full p-2 rounded"
                    />
                </div>
                <h2 class="text-white bg-black px-3 py-2 max-w-20"> Ingresa Precio de compra la cripto </h2>
                <div class="mt-5 mb-5">
                    <input 
                        type="text" 
                        name="ciudad"
                        id="cripto"
                        placeholder="Escribe precio al que compraste la criptomoneda"
                        class="w-full p-2 rounded"
                    />
                </div>
                <h2 class="text-white bg-black px-3 py-2 max-w-20"> Ingresa nuevo precio de la cripto (precio de venta)</h2>
                <div class="mt-5 mb-5">
                    <input 
                        type="text" 
                        name="ciudad"
                        id="criptofinal"
                        placeholder="Precio al que quieres vender"
                        class="w-full p-2 rounded"
                    />
                </div>

               

                <input 
                    type="submit"
                    class="mt-5 w-full bg-yellow-500 p-3  uppercase font-bold cursor-pointer rounded"
                    value="Obtener Informacion"
                />

            </form>

            <div id="resultado">
                    
            </div>

     
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
